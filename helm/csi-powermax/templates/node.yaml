{{- if eq .Values.openshift true }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-node
  namespace: {{ .Release.Namespace }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  {{- if eq .Values.customDriverName.enabled true}}
  name: {{ printf "%s-%s-node" .Release.Namespace .Values.customDriverName.value }}
  {{- else }}
  name: {{ .Release.Name }}-node
  {{- end }}
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["privileged"]
    verbs: ["use"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  {{- if eq .Values.customDriverName.enabled true}}
  name: {{ printf "%s-%s-node" .Release.Namespace .Values.customDriverName.value }}
  {{- else }}
  name: {{ .Release.Name }}-node
  {{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-node
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  {{- if eq .Values.customDriverName.enabled true}}
  name: {{ printf "%s-%s-node" .Release.Namespace .Values.customDriverName.value }}
  {{- else }}
  name: {{ .Release.Name }}-node
  {{- end }}
  apiGroup: rbac.authorization.k8s.io
---
{{ end}}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-node
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-node
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-node
    spec:
      {{- if eq .Values.openshift true }}
      serviceAccountName: {{ .Release.Name }}-node
      {{ end }}
      {{ if .Values.node.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.node.nodeSelector | nindent 8 }}
      {{ end }}
      {{ if .Values.node.tolerations }}
      tolerations:
      {{- toYaml .Values.node.tolerations | nindent 6 }}
      {{ end }}
      hostIPC: true
      hostNetwork: true
      containers:
        - name: driver
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: {{ required "Must provide the PowerMax driver container image." .Values.images.driver }}
          imagePullPolicy: Always
          command: [ "/csi-powermax.sh" ]
          env:
            - name: X_CSI_POWERMAX_DRIVER_NAME
              {{- if eq .Values.customDriverName.enabled true }}
              value: {{ required "Must provide a driver name" (printf "%s.%s.dellemc.com" .Release.Namespace .Values.customDriverName.value) }}
              {{- else }}
              value: csi-powermax.dellemc.com
              {{- end }}
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/powermax.emc.dell.com/csi_sock
            - name: X_CSI_MODE
              value: node
            - name: X_CSI_DEBUG
              value: "true"
            - name: X_CSI_PRIVATE_MOUNT_DIR
              value: "/var/lib/kubelet/plugins/powermax.emc.dell.com/disks"
            - name: X_CSI_POWERMAX_ENDPOINT
              value: {{ required "Must provide a Unisphere HTTPS endpoint." .Values.unisphere }}
            - name: X_CSI_POWERMAX_DEBUG
              value: {{ .Values.powerMaxDebug | default "false" | lower | quote }}
            - name: X_CSI_POWERMAX_SKIP_CERTIFICATE_VALIDATION
              value: {{ .Values.skipCertificateValidation | default "true" | lower | quote }}
            - name: X_CSI_POWERMAX_INSECURE
              value: {{ .Values.powerMaxInsecure | default "none" | lower | quote }}
            - name: X_CSI_K8S_CLUSTER_PREFIX
              value:  {{ required "Must provide a Cluster Prefix." .Values.clusterPrefix }}
            - name: X_CSI_POWERMAX_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-creds
                  key: username
            - name: X_CSI_POWERMAX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-creds
                  key: password
            - name: X_CSI_POWERMAX_NODENAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            {{- if eq .Values.enableCHAP  true }}
            - name: X_CSI_POWERMAX_ISCSI_ENABLE_CHAP
              value: "true"
            - name: X_CSI_POWERMAX_ISCSI_CHAP_USERNAME
              value: ""
            - name: X_CSI_POWERMAX_ISCSI_CHAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-creds
                  key: chapsecret
            {{- else }}
            - name: X_CSI_POWERMAX_ISCSI_ENABLE_CHAP
              value: "false"
            {{- end }}
            - name: X_CSI_POWERMAX_ARRAYS
              value:  {{ .Values.arrayWhitelist | default "" | toJson }}
            - name: X_CSI_POWERMAX_PROXY_SERVICE_NAME
            {{- if eq .Values.csireverseproxy.enabled true }}
              value: {{ .Release.Name }}-reverseproxy
            {{- else }}
              value: "none"
            {{- end }}
            - name: X_CSI_ISCSI_CHROOT
              value: {{ .Values.ISCSIChroot | default "/noderoot" }}
            - name: X_CSI_GRPC_MAX_THREADS
            {{- if eq .Values.csireverseproxy.enabled true }}
              value: "50"
            {{- else }}
              value: "4"
            {{- end }}
            - name: X_CSI_TRANSPORT_PROTOCOL
              value: {{ .Values.transportProtocol | default "" }}
            - name: SSL_CERT_DIR
              value: /certs
            - name: X_CSI_IG_NODENAME_TEMPLATE
              value: {{ .Values.nodeNameTemplate | default "" }}
            - name: X_CSI_IG_MODIFY_HOSTNAME
              value: {{ .Values.modifyHostName | default "false" | lower | quote }}
            - name: X_CSI_POWERMAX_PORTGROUPS
              value: {{ .Values.portGroups | toJson }}
          volumeMounts:
            - name: driver-path
              mountPath: /var/lib/kubelet/plugins/powermax.emc.dell.com
            - name: volumedevices-path
              mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
              mountPropagation: "Bidirectional"
            - name: pods-path
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: dev
              mountPath: /dev
            - name: sys
              mountPath: /sys
            - name: noderoot
              mountPath: {{ .Values.ISCSIChroot | default "/noderoot" }}
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: dbus-socket
              mountPath: /run/dbus/system_bus_socket
        - name: registrar
          image: {{ required "Must provide the CSI node registrar container image." .Values.images.registrar }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            #- --mode=node-register
            #- --driver-requires-attachment=true
            #- --pod-info-mount-version=v1
            - --kubelet-registration-path=/var/lib/kubelet/plugins/powermax.emc.dell.com/csi_sock
          env:
            - name: ADDRESS
              value: /csi/csi_sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: registration-dir
              mountPath: /registration
            - name: driver-path
              mountPath: /csi
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: driver-path
          hostPath:
            path: /var/lib/kubelet/plugins/powermax.emc.dell.com
            type: DirectoryOrCreate
        - name: volumedevices-path
          hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
            type: DirectoryOrCreate
        - name: pods-path
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
        - name: noderoot
          hostPath:
            path: /
            type: Directory
        - name: dbus-socket
          hostPath:
            path: /run/dbus/system_bus_socket
            type: Socket
        - name: certs
          secret:
              secretName: {{ .Release.Name }}-certs
              optional: true
