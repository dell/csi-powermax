storageArrays:
  - storageArrayId: "REPLACE_STORAGE_ID_1"
    primaryEndpoint: https://REPLACE_PRIMARY_ENDPOINT_1:REPLACE_PRIMARY_PORT_1
    backupEndpoint: https://REPLACE_SECONDARY_ENDPOINT_1:REPLACE_SECONDARY_PORT_1
    labels:
      zone.topology.kubernetes.io/region: zoneA
      zone.topology.kubernetes.io/zone: zoneC
  - storageArrayId: "REPLACE_STORAGE_ID_2"
    primaryEndpoint: https://REPLACE_PRIMARY_ENDPOINT_2:REPLACE_PRIMARY_PORT_2
    backupEndpoint: https://REPLACE_SECONDARY_ENDPOINT_2:REPLACE_SECONDARY_PORT_2
    labels:
      zone.topology.kubernetes.io/region: zoneB
      zone.topology.kubernetes.io/zone: zoneD
managementservers:
  - endpoint: https://REPLACE_PRIMARY_ENDPOINT_1:REPLACE_PRIMARY_PORT_1
    username: REPLACE_USER_1
    password: REPLACE_PASS_1
    skipCertificateValidation: true
  - endpoint: https://REPLACE_SECONDARY_ENDPOINT_1:REPLACE_SECONDARY_PORT_1
    username: REPLACE_USER_1
    password: REPLACE_PASS_1
    skipCertificateValidation: true
  - endpoint: https://REPLACE_PRIMARY_ENDPOINT_2:REPLACE_PRIMARY_PORT_2
    username: REPLACE_USER_2
    password: REPLACE_PASS_2
    skipCertificateValidation: true
  - endpoint: https://REPLACE_SECONDARY_ENDPOINT_2:REPLACE_SECONDARY_PORT_2
    username: REPLACE_USER_2
    password: REPLACE_PASS_2
    skipCertificateValidation: true
