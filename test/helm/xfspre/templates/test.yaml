apiVersion: v1
kind: ServiceAccount
metadata:
    name: powermaxtest
    namespace: {{ .Values.namespace }}
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: powermaxtest
    namespace: {{ .Values.namespace }}
spec:
    selector:
        matchLabels:
            app: powermaxtest
    serviceName: test2vols
    template:
        metadata:
          labels:
            app: powermaxtest
      spec:
          serviceAccount: powermaxtest
        containers:
            - name: test
            image: docker.io/centos:latest
            command: [ "/bin/sleep", "3600" ]
            volumeMounts:
                - mountPath: "/data4"
                name: pvol4
        volumes:
            - name: pvol4
            persistentVolumeClaim:
                claimName: pvol4
