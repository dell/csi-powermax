apiVersion: v1
kind: PersistentVolume
metadata:
  name: vol4
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: 16Gi
  csi:
    driver: powermax.emc.dell.com
    fsType: xfs
    volumeHandle: 72cebf0c00000001
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ .Values.sc }}
