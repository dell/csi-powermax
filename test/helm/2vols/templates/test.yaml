apiVersion: v1
kind: ServiceAccount
metadata:
    name: powermaxtest
    namespace: {{ .Values.namespace }}
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: powermaxtest
    namespace: {{ .Values.namespace }}
spec:
    selector:
        matchLabels:
          app: powermaxtest
    serviceName: test2vols
    template:
      metadata:
        labels:
          app: powermaxtest
      spec:
        serviceAccount: powermaxtest
        containers:
          - name: test
            image: docker.io/centos:latest
            command: [ "/bin/sleep", "3600" ]
            volumeMounts:
              - mountPath: "/data0"
                name: pvol0
              - mountPath: "/data1"
                name: pvol1
        volumes:
          - name: pvol0
            persistentVolumeClaim:
              claimName: pvol0
          - name: pvol1
            persistentVolumeClaim:
              claimName: pvol1
