apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restorepvc
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: {{ .Values.sc }}
  dataSource:
    name: pvol1-snap1
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi
